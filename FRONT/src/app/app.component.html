<!-- Barra de ferramentas -->
<mat-toolbar color="warn">
  <button class="menu" mat-icon-button (click)="sidenav.toggle()">
    <mat-icon> menu </mat-icon>
  </button>
  <span>Brasa Chef</span>
</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav #sidenav [opened]="false" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/pages/tarefa/listar">
        <div class="item">
          
          <span>Listar Tarefas </span>
        </div>
      </a>
      <a mat-list-item routerLink="/pages/tarefa/cadastrar">
        <div class="item">
          
          <span> Cadastrar Tarefa </span>
        </div>
      </a>
      <a mat-list-item routerLink="/pages/tarefa/cadastrar">
        <div class="item">
          
          <span>Alterar Tarefa </span>
        </div>
      </a>
      <a mat-list-item routerLink="/pages/tarefa/cadastrar">
        <div class="item">
          
          <span> Listar Concluídas	 </span>
        </div>
      </a>
      <a mat-list-item routerLink="/pages/tarefa/cadastrar">
        <div class="item">
          
          <span> Listar Não Concluídas </span>
        </div>
      </a>
      
    </mat-nav-list>
    <!-- <a routerLink="/pages/produto/cadastrar"> Cadastrar </a> -->
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <!-- Conteúdo -->
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
