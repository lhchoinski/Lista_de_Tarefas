<mat-card>
    <mat-card-header>
      <mat-card-title>Listagem de tarefas</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table
        id="table"
        mat-table
        [dataSource]="tarefas"
        class="mat-elevation-z4"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let tarefa">
            {{ tarefa.tarefaId }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Titulo">
          <th mat-header-cell *matHeaderCellDef>Titulo</th>
          <td mat-cell *matCellDef="let tarefa">{{ tarefa.titulo }}</td>
        </ng-container>
        <ng-container matColumnDef="Descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let tarefa">
            {{ tarefa.descricao }}
          </td>
        </ng-container>
       
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let tarefa">
            {{ tarefa.categoria?.nome }}
          </td>
        </ng-container>
        <ng-container matColumnDef="CriadoEm">
          <th mat-header-cell *matHeaderCellDef>Criado em</th>
          <td mat-cell *matCellDef="let tarefa">
            {{ tarefa.criadoEm | date : "dd/MM/yyyy" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="deletar">
          <th mat-header-cell *matHeaderCellDef>Deletar</th>
          <td mat-cell *matCellDef="let tarefa">
            <button
              color="warn"
              mat-stroked-button
              (click)="deletar(tarefa.tarefaId)"
            >
              Deletar
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="Alterar">
          <th mat-header-cell *matHeaderCellDef>Alterar</th>
          <td mat-cell *matCellDef="let tarefa">
            <a
              color="accent"
              mat-stroked-button
              routerLink="/pages/tarefa/alterar/{{
                tarefa.tarefaId
              }}"
            >
              Alterar
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
      </table>
    </mat-card-content>
  </mat-card>
