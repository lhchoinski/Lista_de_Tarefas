<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastrar Produto</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="input" id="titulo">
      <mat-label>Titulo</mat-label>
      <input
        placeholder="Ex. Bolacha"
        matInput
        type="text"
        [(ngModel)]="Titulo"
      />
    </mat-form-field>
    <mat-form-field class="input" id="descricao">
      <mat-label>Descrição</mat-label>
      <input
        placeholder="Ex. Doce"
        matInput
        type="text"
        [(ngModel)]="Descricao"
      />
    </mat-form-field>
  
    <mat-form-field class="input" id="Categoria">
      <mat-label>Categoria</mat-label>
      <mat-select [(ngModel)]="categoriaId">
        <mat-option
          *ngFor="let c of categorias"
          [value]="c.categoriaId"
        >
          {{ c.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button color="warn" mat-stroked-button (click)="cadastrar()">
      Cadastrar
    </button>
  </mat-card-actions>
</mat-card>
